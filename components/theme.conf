set -g status-left-length 40
set -g status-left '#{?pane_input_off,#[fg=colour81],#[fg=colour214]}[#[fg=colour214]#S:#I.#P#{?pane_input_off,#[fg=colour81],#[fg=colour214]}] '
set -g status-right '#[fg=colour39]CPU:#{cpu_percentage}  #[fg=colour155]GPU:#{gpu_percentage}  #[fg=colour226]RAM:#{ram_percentage}  #{tmux_mode_indicator}'

#### color (Solarized 256)
set -g status-style bg=colour235,fg=colour136
setw -g window-status-style fg=colour244
setw -g window-status-current-style fg=colour39
setw -g window-status-activity-style fg=colour61
setw -g window-status-bell-style fg=colour61
set -g pane-border-style fg=colour238
set -g pane-active-border-style fg=colour250
set -g message-style bg=colour235,fg=colour166

# pane number display
set -g display-panes-active-colour colour166 #blue
set -g display-panes-colour colour33 #orange
